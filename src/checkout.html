
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>ecommerce|checkout</title>
    
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/spacelab/bootstrap.min.css">
    
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body>

      <div class="container" id="shipping">
        <h2>Shipping</h2>
      </div>
      <!-- Names for Shipping 
 -->       
  <div class="container" id="names">
    <div class="row">
      <div class="col-xs-12 col-md-4 col-lg-4">
            <div class="input-group input-group-sm">
              <span class="input-group-addon" id="sizing-addon3">First Name</span>
              <input type="text" class="form-control" aria-describedby="sizing-addon3">
            </div>
      </div>
      <div class= "col-xs-12 col-md-4 col-lg-4">
        <div class="input-group input-group-sm">
            <span class="input-group-addon" id="sizing-addon3">Last Name</span>
            <input type="text" class="form-control" aria-describedby="sizing-addon3">
            </div>
      </div>
        <div class= "col-xs-12 col-md-4 col-lg-4">
        <div class="input-group input-group-sm">
            <span class="input-group-addon" id="sizing-addon3">Company</span>
            <input type="text" class="form-control" aria-describedby="sizing-addon3">
            </div>
        
      </div>
    </div>
  </div>
<br>
<br>
<!--       Address line for shipping
 -->      
  <div class="container" id="address">
    <div class="row">
      <div class="col-xs-12 col-md-6 col-lg-6">
            <div class="input-group input-group-sm">
              <span class="input-group-addon" id="sizing-addon3">Address Line 1</span>
              <input type="text" class="form-control" aria-describedby="sizing-addon3">
            </div>
      </div>
      <div class= "col-xs-12 col-md-6 col-lg-6">
        <div class="input-group input-group-sm">
            <span class="input-group-addon" id="sizing-addon3">Address Line 2</span>
            <input type="text" class="form-control" aria-describedby="sizing-addon3">
            </div>
      </div>
    </div>
  </div>
  <br>
  <br>

   <!--    State, Zipcode, and button to copy all shipping information to Billing -->
    
   <div class="container" id="state">
    <div class="row">
      <div class="col-xs-12 col-md-4 col-lg-4">
            <div class="input-group input-group-sm">
              <span class="input-group-addon" id="sizing-addon3">State</span>
              <input type="text" class="form-control" aria-describedby="sizing-addon3">
            </div>
      </div>
      <div class= "col-xs-12 col-md-4 col-lg-4">
        <div class="input-group input-group-sm">
            <span class="input-group-addon" id="sizing-addon3">Zipcode</span>
            <input type="text" class="form-control" aria-describedby="sizing-addon3">            
      </div>
    </div>
      <button type="button" class="btn btn-default btn-sm">
  <span class="glyphicon glyphicon-unchecked" aria-hidden="true"></span> Copy shipping to billing?
</button>
  </div>
  </div>
  <br>
  <br>
  <br>
  
  <div class="container" id="billing">
    <h2>Billing</h2>
  </div>

  <div class="container" id="billingNames">
    <div class="row">
      <div class="col-xs-12 col-md-4 col-lg-4">
            <div class="input-group input-group-sm">
              <span class="input-group-addon" id="sizing-addon3">First Name</span>
              <input type="text" class="form-control" aria-describedby="sizing-addon3">
            </div>
      </div>
      <div class= "col-xs-12 col-md-4 col-lg-4">
        <div class="input-group input-group-sm">
            <span class="input-group-addon" id="sizing-addon3">Last Name</span>
            <input type="text" class="form-control" aria-describedby="sizing-addon3">
            </div>
      </div>
        <div class= "col-xs-12 col-md-4 col-lg-4">
        <div class="input-group input-group-sm">
            <span class="input-group-addon" id="sizing-addon3">Company</span>
            <input type="text" class="form-control" aria-describedby="sizing-addon3">
            </div>
        
      </div>
    </div>
  </div>
<br>
<br>
<!--       Address line for billing
 -->      
  <div class="container" id="billingAddress">
    <div class="row">
      <div class="col-xs-12 col-md-6 col-lg-6">
            <div class="input-group input-group-sm">
              <span class="input-group-addon" id="sizing-addon3">Address Line 1</span>
              <input type="text" class="form-control" aria-describedby="sizing-addon3">
            </div>
      </div>
      <div class= "col-xs-12 col-md-6 col-lg-6">
        <div class="input-group input-group-sm">
            <span class="input-group-addon" id="sizing-addon3">Address Line 2</span>
            <input type="text" class="form-control" aria-describedby="sizing-addon3">
            </div>
      </div>
    </div>
  </div>
  <br>
  <br>

   <!--    State, Zipcode, and button to copy all shipping information to Billing -->
    
   <div class="container" id="billingState">
    <div class="row">
      <div class="col-xs-12 col-md-4 col-lg-4">
            <div class="input-group input-group-sm">
              <span class="input-group-addon" id="sizing-addon3">State</span>
              <input type="text" class="form-control" aria-describedby="sizing-addon3">
            </div>
      </div>
      <div class= "col-xs-12 col-md-4 col-lg-4">
        <div class="input-group input-group-sm">
            <span class="input-group-addon" id="sizing-addon3">Zipcode</span>
            <input type="text" class="form-control" aria-describedby="sizing-addon3">            
      </div>
    </div>
      
  </div>
  </div>
  <br>
  <br>
  <br>

  <div class="container" id="credit">
    <h2>Credit Card Information</h2>
  </div>
    <div class="container" id="state">
    <div class="row">
      <div class="col-xs-12 col-md-4 col-lg-4">
            <div class="input-group input-group-sm">
              <span class="input-group-addon" id="sizing-addon3">Credit Card Number</span>
              <input type="text" class="form-control" aria-describedby="sizing-addon3">
            </div>
      </div>
      <div class= "col-xs-12 col-md-3 col-lg-3">
        <div class="input-group input-group-sm">
            <span class="input-group-addon" id="sizing-addon3">Expiration</span>
            <input type="text" class="form-control" aria-describedby="sizing-addon3">            
      </div>
    </div>
    <div class= "col-xs-12 col-md-3 col-lg-3">
        <div class="input-group input-group-sm">
            <span class="input-group-addon" id="sizing-addon3">CVC</span>
            <input type="text" class="form-control" aria-describedby="sizing-addon3">            
      </div>
    </div>
    <div class="col-xs-12 col-md-2 col-lg-2">
      <button type="button" class="btn btn-default btn-sm">
  <span class="glyphicon glyphicon-unchecked" aria-hidden="true"></span> Purchase
</button>
    </div>
  </div>
  </div>
  <br>
  <br>


    
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
